<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .d1 {
        height: 80%;
        width: 70%;
        border-radius: 20px;
        background-color: rgb(237, 128, 78);
        border: 5px solid rgb(12, 12, 12);
        box-shadow: 15px 25px 5px rgb(190, 137, 137);
        margin-bottom: 20px;
      }
      .span {
        text-shadow: 10px 10px 2px red;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <p style="border: 5px dotted green">this is dotted border</p>
      <p style="border-style: double">this is double border</p>
      <p style="border-style: solid">this is solid border</p>
      <p style="border-style: dashed">this is dashed border</p>
      <p style="border-style: inset">this is inset border</p>
      <p style="border-style: outset">this is outset border</p>
    </div>
    <div class="span"><span>1</span><span>2</span><span>3</span></div>
  </body>
</html>
